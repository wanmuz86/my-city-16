<!DOCTYPE html>
<html>
<head>
	<title>Table exercise</title>
	<style type="text/css">
		
		table {
			border-collapse: collapse;
		}
		th {
			background-color: rgb(67,178,79);
			color: white;
			
		}
		th,td {
			padding: 10px 20px;
			text-align: left;
			border: 1px solid lightgrey;
		}

		tr:nth-child(even) {
			background-color: grey;
			color: white;
		}

		tr:hover{
			background-color: black;
			color:grey;
		}
		
	</style>
</head>
<body>

	<table>
		<tr>
			<th>Company</th>
			<th>Email</th>
			<th>Phone Number</th>
		</tr>
		<tr>
			<td>BAC</td>
			<td>info@bac.edu.my</td>
			<td>01234567</td>
		</tr>
		<tr>
			<td>KFC</td>
			<td>info@kfc.com.my</td>
			<td>01234567</td>
		</tr>
		<tr>
			<td>School</td>
			<td>info@school.com.my</td>
			<td>01234567</td>
		</tr>
		<tr>
			<td>Another company</td>
			<td>info@anothercompany.edu.my</td>
			<td>01234567</td>
		</tr>
	</table>

</body>
</html>
